<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        h2 {
            font-size: 32px;
            color: red;
        }
        .red {
            color: red;
        }
        #email {
            border: 0;
            background-color: lightgreen;
            width: 100%;
            height: 52px;
            font-size: 42px;
            color: white;
        }
    </style>
    
    <title>FORMULÁRIOS</title>
</head>
<body>
    <hr>
    <h2>Formulários</h2>
    <div>
        <form action="" method="post">
            <div>
                <label for="nome" class="red">Nome:</label>
                <br>
                <input type="text" id="nome" name="nome">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <br>
                <input id="email" type="email">
            </div>
            <br>
            <div>
                <label for="msg" class="red">Mensagem:</label>
                <br>
                <textarea name="msg" id="msg" name="mensagem"></textarea>
            </div>
            <br>
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
