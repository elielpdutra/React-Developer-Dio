<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TABELAS</title>
</head>
<body>

    <hr>
    <h2>Tabela</h2>
    <div>
        <table border="2">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Pablo</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>José</td>
                    <td>30</td>
                </tr>
            </tbody>
            <tfoot>
                <tr><td colspan="3">Soma da idade: 55</td></tr>
            </tfoot>

        </table>
    </div>

</body>
</html>
